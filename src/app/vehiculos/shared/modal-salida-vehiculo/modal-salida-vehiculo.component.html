<h1 mat-dialog-title>Confirmar salida</h1>
<div mat-dialog-content>
  <p>{{ data.tipoDeVehiculo | titlecase }} con placa {{ data.placa }}</p>
</div>
<div mat-dialog-actions align="center">
  <button
    class="waves-effect waves-light btn btn-small"
    id="btnConfirmarSalida"
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Confirmar
  </button>
  <button mat-button mat-dialog-close cdkFocusInitial>No, gracias</button>
</div>
