<h1 mat-dialog-title>Registrar salida de vehículo</h1>
<div mat-dialog-content>
  <p>
    Por favor confirma la salida:
    {{ data.tipoDeVehiculo }} con placa {{ data.placa }}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>No, gracias</button>
  <button id="btnConfirmarSalida" mat-button [mat-dialog-close]="data" cdkFocusInitial>
    Sí, confirmar
  </button>
</div>
